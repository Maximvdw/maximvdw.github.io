<script>
    function toggleSidebar() {
        document.querySelector('aside.sidebar').classList.toggle('open');
        document.querySelector('.content').classList.toggle('shifted');
        document.querySelector('footer').classList.toggle('shifted');
        document.querySelector('.hamburger').classList.toggle('active');
    }

    let touchstartX = 0;
    let touchendX = 0;

    function handleGesture() {
        const threshold = 50; // Minimum swipe distance in pixels
        if (touchendX < touchstartX - threshold) {
            // Swiped left
            document.querySelector('aside.sidebar').classList.remove('open');
            document.querySelector('.content').classList.remove('shifted');
            document.querySelector('.hamburger').classList.remove('active');
        }
        if (touchendX > touchstartX + threshold) {
            // Swiped right
            document.querySelector('aside.sidebar').classList.add('open');
            document.querySelector('.content').classList.add('shifted');
            document.querySelector('.hamburger').classList.add('active');
        }
    }

    document.addEventListener('touchstart', function(event) {
        touchstartX = event.changedTouches[0].screenX;
    }, false);

    document.addEventListener('touchend', function(event) {
        touchendX = event.changedTouches[0].screenX;
        handleGesture();
    }, false);
</script>
